name: Apply Patches
on:
  push:
    branches: [ "main" ]
    paths:
      - ".copilot/patches/*.diff"

permissions:
  contents: write

jobs:
  apply:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Apply patches
        run: |
          for f in .copilot/patches/*.diff; do
            [ -f "$f" ] || continue
            echo "Applying $f"
            git apply "$f"
          done
          git config user.name "copilot-patch-bot"
          git config user.email "actions@github.com"
          if ! git diff --quiet; then
            git add .
            git commit -m "chore: apply copilot patches"
            git push origin main
          else
            echo "No changes after applying patches."
